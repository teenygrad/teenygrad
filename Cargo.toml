
[workspace]
resolver = "2"
members = [ "teeny-core/*" , "teeny-nn/*", "teeny-demo/*", "teeny-util/*"]

[workspace.dependencies]
anyhow = "1.0.97"
thiserror = "2.0.12"
clap = { version = "4.5.35", features = [ "derive" ]}
tokio = { version = "1.41.1", features = ["full"] }
reqwest = { version = "0.12.11", features = ["json"] }
hashbrown = "0.15.2"
flate2 = "1.0.26"
half = "2.6.0"

teeny-tensor = { path = "./teeny-core/teeny-tensor" }
teeny-data = { path = "./teeny-util/teeny-data" }
teeny-model = { path = "./teeny-nn/teeny-model" }
teeny-optim = { path = "./teeny-nn/teeny-optim" }


