[workspace]
resolver = "2"
members = [ "core/*", "compiler/*", "models/*", "support/*", "drivers/*", "interop/*", "utilities/*"]

[workspace.features]
cuda = ["compiler/teeny-llvm/cuda"]

[workspace.dependencies]
protobuf = "3.7.2"
protobuf-codegen = "3.7.2"
protoc-bin-vendored = "3.1.0" 
syn = { version = "2.0.104", features = ["full"] }
quote = "1.0.40"
proc-macro2 = "1.0.95"
tokio = { version = "1.45.1", features = ["full"] }
smol = { version = "2.0.2" }
fancy-regex = "0.14.0"
rustc-hash = "2.1.1"
regex = "1.11.1"
bstr = "1.12.0"
reqwest = { version = "0.12.20", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
chrono = "0.4.41"
clap = { version = "4.5.28", features = ["derive"] }
minijinja = "2.11.0"
minijinja-contrib = { version = "2.11.0", features = ["pycompat"] }
tokenizers = "0.21.2"
ndarray = "0.16.1"
ndarray-rand = "0.15.0"
csv = "1.3.1"
once_cell = "1.21.3"
rand = "0.9.1"