[workspace]
resolver = "2"
members = [ "teeny-core/*" , "teeny-nn/*", "teeny-demo/*", "teeny-util/*"]

[workspace.dependencies]
anyhow = "1.0.97"
thiserror = "2.0.12"
clap = { version = "4.5.35", features = [ "derive" ]}
smol = "2.0.2"
surf = { version = "2.3.2", features = [ "h1-client" ] }
hashbrown = "0.15.2"
flate2 = "1.0.26"
half = "2.6.0"

teeny-tensor = { path = "./teeny-core/teeny-tensor" }
teeny-data = { path = "./teeny-util/teeny-data" }
teeny-model = { path = "./teeny-nn/teeny-model" }
teeny-optim = { path = "./teeny-nn/teeny-optim" }


