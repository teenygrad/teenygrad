[workspace]
resolver = "2"
members = [ "compiler/*", "nn/*", "support/*", "drivers/*"]
default_members = [ "compiler/*", "nn/*", "support/*"]

[workspace.dependencies]
protobuf = "3.7.2"
protobuf-codegen = "3.7.2"
protoc-bin-vendored = "3.1.0" 
syn = { version = "2.0.102", features = ["full"] }
quote = "1.0.40"
proc-macro2 = "1.0.95"

[workspace.features]
default = ["vulkan", "std"]
cuda = []
vulkan = []
no_std = []
std = []