[workspace]
resolver = "2"
members = [ "teeny-core/*", "teeny-demo/*", "teeny-util/*", "teeny-deploy/*", "teeny-support/teeny-onnx", ]

[workspace.dependencies]
anyhow = "1.0.97"
thiserror = "2.0.12"
clap = { version = "4.5.35", features = [ "derive" ]}
smol = "2.0.2"
surf = { version = "2.3.2", features = [ "h1-client" ] }
hashbrown = "0.15.2"
flate2 = "1.0.26"
half = "2.6.0"
protobuf = "3.7.2"
protobuf-codegen = "3.7.2"
protoc-bin-vendored = "3.1.0" 

teeny-tensor = { path = "./teeny-core/teeny-tensor" }
teeny-model = { path = "./teeny-core/teeny-model" }
teeny-optim = { path = "./teeny-core/teeny-optim" }
teeny-data = { path = "./teeny-util/teeny-data" }


